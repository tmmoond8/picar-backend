version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6060:6060"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=picar
      - DB_PASSWORD=vlzk
      - DB_DATABASE=picar_db
      - DB_TYPE=mysql
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn dev
    networks:
      - picar-network

  db:
    image: mysql:8.0
    platform: linux/amd64 #for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "33360:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=picar_db
      - MYSQL_USER=picar
      - MYSQL_PASSWORD=vlzk
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./data:/var/lib/mysql
      - ./.sql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./.sql/createDatabase.sql:/docker-entrypoint-initdb.d/createDatabase.sql
    networks:
      - picar-network

volumes:
  mysql-data:

networks:
  picar-network:
    driver: bridge 